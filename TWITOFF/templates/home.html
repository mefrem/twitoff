{% extends "layout.html" %}
{% block content %}
      <h1> Twitoff! </h1>
      <ul>
        {% for user in users %} 
          <h2>@{{ user.name }}</h2>
          {% for tweet in user.tweets %}
            <ul>{{ tweet }}</ul>
          {% endfor %}
        {% endfor %}
      </ul>
{% endblock content %}
